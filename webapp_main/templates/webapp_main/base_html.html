{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- custom css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet">

    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'webapp_main/styles.css' %}">

    {% if title%}
        <title>Guyana News - {{ title }}</title>
    {% else %}
        <title>Guyana News</title>
    {% endif%}
</head>
<body>
    {% block nav %}
    <div style="background-color: #195356;" class="">
        <div class="container d-flex align-items-center justify-content-between p-3 col-md-8 flex-column flex-lg-row">
            <div class="d-flex align-items-center">
                <a href="{% url 'news-home' %}" class="text-decoration-none text-uppercase fw-bold"><img src="{% static 'webapp_main/images/guyana_logo.png' %}" alt="guyana's map" width="30"/></a>
                <a href="{% url 'source' 'kaieteur' %}" class="d-flex text-decoration-none text-uppercase ms-3 seconday-color main-font"><span class="material-icons">turned_in_not</span>kaieteur</a>
                <a href="{% url 'source' 'stabroek' %}" class="d-flex text-decoration-none text-uppercase ms-3 seconday-color main-font"><span class="material-icons">turned_in_not</span>stabroek</a>
            </div>

            {% block search %}
            {% endblock search %}
    
        </div>
    </div>

    {% endblock nav %}

    {% block content%}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
